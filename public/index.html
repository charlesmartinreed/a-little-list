<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./js/index.js"></script>
    <title>Littlelist</title>
  </head>
  <body>
    <div class="modal login-modal">
      <h4 class="modal-header">Header Text</h4>
      <form id="form-login" name="login">
        <div>
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required />
        </div>
        <div>
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required />
        </div>
        <div>
          <button
            class="btn btn-login-modal-submit"
            id="btn-login-modal-submit"
            type="submit"
          ></button>
        </div>
      </form>
    </div>
    <div class="container-landing-page">
      <div class="emoji-carousel" id="emoji-carousel">
        <div class="emoji-icon"></div>
        <div class="emoji-text"></div>
      </div>
      <div class="cta cta-landing-page" id="cta-landing-page">
        <h1 class="cta-header">Littlelist</h1>
        <div class="cta-buttons">
          <button
            class="btn btn-login"
            id="btn-login"
            data-btn-text="Log in"
            data-heading-text="Welcome back 🥳"
          >
            Log in
          </button>
          <button
            class="btn btn-signup"
            id="btn-signup"
            data-btn-text="Sign up"
            data-heading-text="We're glad to have you 👏"
          >
            Sign up
          </button>
          <div class="cta-guest-mode">
            <a href="list" class="link-guest-mode" id="link-guest-mode"
              >Continue as Guest</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
