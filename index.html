<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>A Little List</title>
  </head>
  <body>
    <div class="container-items">
      <!-- dynamically generated in JS -->
    </div>
    <div class="container-input-box add-mode">
      <input
        type="text"
        id="input-search-item"
        placeholder="Search your list"
      />
      <input type="text" id="input-add-item" placeholder="Add a new item" />
      <button class="btn btn-add-new-item">+</button>
    </div>
    <div class="container-ui-buttons">
      <button class="btn-ui btn-search-item-list" id="btn-search-item-list">
        🔍
      </button>
      <button class="btn-ui btn-sort-item-list">&uarr;&darr;</button>
    </div>
  </body>
</html>
